<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {% feed_meta %}
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a href="{{ "/" | relative_url }}"><h1>{{ site.title | escape }}</h1></a>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <ul>
          {% if site.twitter_username%}<li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><img class="svg-icon" src="/assets/twit.svg"><span class="username">@{{ site.twitter_username| escape }}</span></a></li>{% endif %}
        </ul>
      </footer>
    </div>
  </body>

</html>
